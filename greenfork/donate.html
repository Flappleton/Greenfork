    <title>GreenFork - Donate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="GreenFork Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    <!-- Donate Section -->
    <section class="donate py-5">
        <div class="container">
            <h2 class="text-center mb-4">Donate Surplus Food</h2>
            <form id="donateForm" class="col-md-6 mx-auto">
                <div class="mb-3">
                    <label for="foodType" class="form-label">Food Type</label>
                    <input type="text" class="form-control" id="foodType" placeholder="e.g., Bakery Items">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="e.g., 5">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter your location">
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Donation</button>
            </form>
        </div>
    </section>

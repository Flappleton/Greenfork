<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard | GreenFork</title>
    <link rel="stylesheet" href="css/merchant.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <header>
        <h1>Merchant Dashboard</h1>
    </header>

    <!-- Stores Section -->
    <section id="stores">
        <h2>Your Stores</h2>
        <div class="store-container">
            <div class="store-card add-store" id="addStoreBtn">
                <span>+ Add Store</span>
            </div>
        </div>
    </section>

    <!-- Listings Section -->
    <section id="listings">
        <h2>Your Listings</h2>
        <div class="listing-container">
            <button id="addListingBtn">+ Add Listing</button>
        </div>
    </section>

    <!-- Add Store Modal -->
    <div id="storeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Store</h2>
            <form id="storeForm">
                <label for="storeName">Store Name:</label>
                <input type="text" id="storeName" required>
                
                <label for="storeLocation">Store Location:</label>
                <input type="text" id="storeLocation" placeholder="Search location..." required>
                
                <label for="storeImage">Store Image (optional):</label>
                <input type="file" id="storeImage" accept="image/*">
                
                <button type="submit">Add Store</button>
            </form>
        </div>
    </div>

    <script src="js/merchant.js"></script>
</body>
</html>

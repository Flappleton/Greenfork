<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Locations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const surpriseBags = [
      { id: 1, storeName: "Fresh Bakery", latitude: 28.6250, longitude: 77.2185 },
      { id: 2, storeName: "Green Garden Restaurant", latitude: 28.6180, longitude: 77.2000 },
      { id: 3, storeName: "Pasta Paradise", latitude: 28.6300, longitude: 77.2250 },
      { id: 4, storeName: "Sushi Station", latitude: 28.6100, longitude: 77.2050 },
      { id: 5, storeName: "Spice of India", latitude: 28.6200, longitude: 77.2100 },
      { id: 6, storeName: "Sweet Tooth Bakery", latitude: 28.6150, longitude: 77.1950 },
    ];

    const map = L.map('map').setView([28.6139, 77.2090], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    surpriseBags.forEach(bag => {
      if (bag.latitude && bag.longitude) {
        L.marker([bag.latitude, bag.longitude])
          .addTo(map)
          .bindPopup(bag.storeName);
      }
    });
  </script>
</body>
</html>
